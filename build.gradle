plugins {
    id 'java'
    id 'application'
}

group 'com.sujithjay'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.sujithjay.weldj.examples.WeldRunner'
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
